<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="container-row container-row-1">
        <div id="crypto-container">
          <form id="crypto-form" autocomplete="off">
            <label for="crypto-input" id="crypto-label"><h2>CRYPTO</h2></label>
            <input
              type="text"
              id="crypto-input"
              placeholder="Write coin here... üí∞"
            />
            <input type="submit" id="crypto-btn" value="GO" title="Let's see that crypto info!" />
          </form>
          <div id="crypto-chosen-container"></div>
        </div>
        <div id="weather-container">
          <div id="weather-header-container"> 
            <h2 id="weather-header"></h2>
            <button class="location-pin-btn" id="location-pin-btn" title="Current location">üìç
            </button>
          </div>
          <div id="weather-data"></div>
          <form id="weather-form" autocomplete="off">
            <label for="weather-location-input" id="weather-location-label"
              ><input
                type="text"
                id="weather-location-input"
                placeholder="Search another location"
            /></label>
            <input type="submit" id="weather-location-btn" value="‚û°" title="Get search results"></input>
          </form>
        </div>
        <!-- END OF WEATHER CONTAINER -->
      </div>
      <div class="container-row container-row-2">
        <p id="time"></p>
      </div>
      <div class="container-row container-row-3">
        <div id="image-author-container">
          <p id="image-author"></p>
        </div>
        <div id="daily-quote-container">
          <p id="daily-quote"></p>
          <span class="daily-quote-span"><img src="https://theysaidso.com/branding/theysaidso.png" height="10" width="10" alt="theysaidso.com"/><a class="quotes-reference-link" href="https://theysaidso.com" title="Powered by quotes from theysaidso.com">They Said So¬Æ</a></span>
        </div>
        <div id="to-do-container">TODO LIST</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
